{% extends 'base.html' %}

{% block title %}
Sticky Notes - All Notes
{% endblock %}

{% block content %}

<h2>
    All Notes
</h2>

<ul>
    <a href="{% url 'note_create' %}">Add Note</a>
    
    {% for note in notes %}
    
    <li>
        <a href="{% url 'note_detail' pk=note.pk %}">
            {{ note.title }}
        </a>
  
        <p>
            {{ note.content }}
        </p>
        
    </li>
    
    {% endfor %}
    
</ul>

{% endblock %}
