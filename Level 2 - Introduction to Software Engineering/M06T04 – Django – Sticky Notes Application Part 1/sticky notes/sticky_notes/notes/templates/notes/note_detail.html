{% extends 'base.html' %}
{% block title %}Note Details{% endblock %}
{% block content %}
<h2>{{ note.title }}</h2>
<p>{{ note.content }}</p>
<p><small>Created: {{ note.created_at }} | Updated: {{ note.updated_at }}</small></p>
<a href="{% url 'note_update' note.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'note_delete' note.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'note_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
