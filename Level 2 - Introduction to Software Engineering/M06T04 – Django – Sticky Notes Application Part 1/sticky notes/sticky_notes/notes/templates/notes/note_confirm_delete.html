{% extends 'base.html' %}
{% block title %}All Sticky Notes{% endblock %}
{% block content %}
<h2>All Sticky Notes</h2>
<a href="{% url 'note_create' %}" class="btn btn-primary mb-3">Create New Note</a>
<ul class="list-group">
    {% for note in notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
        <span>
            <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
    </li>
    {% empty %}
    <li class="list-group-item">No notes available.</li>
    {% endfor %}
</ul>
{% endblock %}
